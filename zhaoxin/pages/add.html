<!DOCTYPE html>
<html>
<head>
	<title>添加部门</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/add.css">
</head>
<body>
	<div class="homepage">
		<div class="top-title">
			<span class="top-left"><img src="../images/logo.png" alt=""></span>
			<div class="top-bright"></div>
			<div class="middle-a">
				<a href="##" >部门管理者系统</a>
			</div>		
		</div>
		<div class="select">
			<header>
				<p>添加部门信息</p>
			</header>
			<div class="slt-cnt">
				<div class="div">
					<div class="partname">
						<p>部门名称：</p>
						<div id="partname" contenteditable="true"></div>
					</div>
				</div>
				<div class="div">
					<div class="partabstract">
						<p>部门简介：</p>
						<div id="partabstract" contenteditable="true"></div>
					</div>
				</div>
				<div class="div">
					<div class="partrequire">
						<p>招新要求：</p>
						<div id="partrequire" contenteditable="true"></div>
					</div>
				</div>
				<div class="div">
					<div class="time">
						<p>招新时间：</p>
						<div id="time" contenteditable="true"></div>
					</div>
				</div>
				<div class="addpictuer">上传图片</div>
				<div class="conserve">点击保存</div>
				<div class="keepadd">继续添加</div>
			</div>
		</div>
		<div class="select">
			<header>
				<p>已添加部门</p>
			</header>
			<div class="public">
				<p>综合部</p>
			</div>
		</div>
	</div>
</body>
</html>
