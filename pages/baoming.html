<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="../css/homepage.css">
	<link rel="stylesheet" type="text/css" href="../css/baoming.css">
</head>
<body>
	<div class="homepage">
		<div class="top-title">
			<span class="top-left">校园招新系统</span>
			<div class="top-bright"></div>
			<div class="middle-a">
				<a href="##" class="top-a1">部门风采</a>
				<a href="##" class="top-a2">点击报名</a>
			</div>		
		</div>
		<div class="fill-inform">
			<div><a class="big-button">填选信息</a></div>
			<div class="baoming-information">
				<dl>
					<dt>姓名：</dt>
					<dd><input type="text"></dd>
					<dt>性别:</dt>
					<dd><input type="radio" checked="checked" name="sex" value="男" />男
					<input type="radio" checked="checked" name="sex" value="女" />女</dd>
					<dt>学院：</dt>
					<dd>
						<form action="##">
							<select name="academic" id="academic">
								<option value=""></option>
								<option value=""></option>
								<option value=""></option>
								<option value=""></option>
							</select>
						</form>
					</dd>
					<dt>学号：</dt>
					<dd><input type="text"></dd>
					<dt>QQ：</dt>
					<dd><input type="text"></dd>
					<dt>电话：</dt>
					<dd><input type="text"><span>获取验证码</span></dd>
					<dt>验证码：</dt>
					<dd><input type="text"><span>点击验证</span>
					</dd>
				</dl>
			</div>
			<div class="succeed-inform">
				<p>恭喜你，验证成功，请选择部门</p>
			</div>
		</div>
		<div class="elect-section">
			<div class="big-button">选择报名</div>
			<div class="small-section">
				<p class="right-bigsection">学生会：</p>
				<input type="radio" checked="checked" name="" value="女" />综合部
				<input type="radio" checked="checked" name="" value="女" />宣传部
			</div>
		</div>
	</div>
</body>
