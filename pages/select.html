<!DOCTYPE html>
<html>
<head>
	<title>筛选名单</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/select.css">
	<script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>
	<div class="top-title">
		<span class="top-left">校园招新系统</span>
		<div class="top-bright"></div>
		<div class="middle-a">
			<a href="##" class="top-a1">招新管理</a>
		</div>		
	</div>
	<div class="select">
		<header>
			<p>选择部门</p>
		</header>
		<div class="slt-cnt">
			<div class="div">
				<span>学生会:</span>
				<div class="slct">
					<input type="radio" name="sex">综合部
				</div>
				<div class="slct">
					<input type="radio" name="sex">宣传部
				</div>
				<div class="slct">
					<input type="radio" name="sex">生活服务部
				</div>
				<div class="slct">
					<input type="radio" name="sex">女生部
				</div>
				<div class="slct">
					<input type="radio" name="sex">权益提案部
				</div>
				<div class="slct">
					<input type="radio" name="sex">生活服务部
				</div>
				<div class="slct">
					<input type="radio" name="sex">文艺部
				</div>
				<div class="slct">
					<input type="radio" name="sex">体育部
				</div>
			</div>
		</div>
		<div class="chg-btn">
			>
		</div>
	</div>
	<div class="rit">
		<header>
			<div class="select-tit ss">第一次筛选<hr class="ss"></div>
			<div class="select-tit">第二次筛选<hr></div>
			<div class="select-tit">第三次筛选<hr></div>
			<div class="select-tit">第四次筛选<hr></div>
			<div class="confirm">
				<article>
					<p>请确认筛选名单</p>
					<p>筛选之后看选择进入下一轮面试或者发送短信</p>
				</article>
				<button>全选</button>
			</div>
		</header>
		<div class="content">

		</div>
		<footer>
			<div class="ft-btn">
				<button>进入下一轮</button>
				<button>发送短信</button>
			</div>
			<div class="fenye">
				<div id='div'>
					<ul id='ul'>
						<li>首页</li>
						<li>上一页</li>
						<li id="page"></li>
						<li id="page"></li>
						<li id="page"></li>
						<li>下一页</li>
						<li>尾页</li>
					</ul>
					<input type="type" id="type">
					<input type="button" value="跳转" id="btn">
				</div>
			</div>
		</footer>
	</div>

	<script type="text/javascript" src="../js/select.js"></script>
</body>
</html>
