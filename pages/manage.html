<!DOCTYPE html>
<html>
<head>
	<title>部门管理者系统</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/manage.css">			
	<script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>
	<div class="homepage">
		<div class="top-title">
			<span class="top-left"><img src="../images/logo.png" alt=""></span>
			<div class="top-bright"></div>
			<div class="middle-a">
				<a href="##" >部门管理者系统</a>
			</div>		
		</div>
		<div class="content">
			<a class="addbranch" href="##">
				<header>
					<div class="triangle"></div>
					<div class="cont-title">
						<p id="add-branch">添加部门</p>
					</div>
				</header>
				<div class="add-cnt">
					<div class="main">
						<p>添加部门招新信息</p>
						<p>查看部门招新信息</p>
					</div>
				</div>
			</a>
			<a class="manage" href="./select.html">
				<header>
					<div class="triangle blue"></div>
					<div class="cont-title blue-tit">
						<p id="man-recruit">招新管理</p>
					</div>
				</header>
				<div class="man-cnt">
					<div class="main">
						<p>查看部门已报名名单</p>
						<p>筛选面试名单</p>
						<p>发送招新短信</p>
					</div>
				</div>
			</a>
			<div class="man-login">
				<header>部门管理员登陆</header>
				<div class="username">
					<div class="log-title">用户名</div>
					<input type="text" name="username">
				</div>
				<div class="password">
					<div class="log-title">密码</div>
					<input type="password" name="password">
				</div>
				<footer>
					<div></div>
					<p>如遗忘账号密码请联系管理员</p>
					<button>登陆</button>
				</footer>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/manage.js"></script>
</body>
</html>
